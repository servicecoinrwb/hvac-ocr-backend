<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HVAC OCR Logger</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-functions-compat.js"></script>
</head>
<body>
  <h2>Upload HVAC Data Tag</h2>
  <input type="file" id="fileInput" />
  <input type="password" id="openaiKey" placeholder="OpenAI API Key"/>
  <button onclick="uploadAndScan()">Upload + Scan</button>
  <pre id="output"></pre>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAvWe-iZTxhkEBhcMkch6xA3dVzfn5UYr0",
      authDomain: "hvac-unit-logger.firebaseapp.com",
      projectId: "hvac-unit-logger",
      storageBucket: "hvac-unit-logger.appspot.com",
      messagingSenderId: "670917466462",
      appId: "1:670917466462:web:84e7b45d81aadb9cfe57cf"
    };
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
    const functions = firebase.functions();

    async function uploadAndScan() {
      const file = document.getElementById("fileInput").files[0];
      const apiKey = document.getElementById("openaiKey").value;
      const output = document.getElementById("output");
      if (!file || !apiKey) return alert("File and API key required.");

      const ref = storage.ref().child("uploads/" + file.name);
      await ref.put(file);
      const url = await ref.getDownloadURL();

      const scanFn = functions.httpsCallable("processImage");
      const result = await scanFn({ imageUrl: url, openaiApiKey: apiKey });
      output.textContent = "ðŸ“„ OCR TEXT:\n" + result.data.text + "\n\nðŸ§  GPT PARSED:\n" + result.data.parsed;
    }
  </script>
</body>
</html>
